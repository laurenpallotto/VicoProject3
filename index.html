<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slideshow</title>


    <link rel="stylesheet" href="css/slideshow.css" />

</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/image1.jpg" style="width:100%" alt="lake">
            <div class="text">Lake Hope</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/image2.jpg" style="width:100%" alt="furnace">
            <div class="text">Like Hope Furnace</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/image3.jpg" style="width:100%" alt="bug">
            <div class="text">Ladybug on a Tree</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/image%204.jpg" style="width:100%" alt="river">
            <div class="text">River</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    <script src="javascript/slideshow.js"></script>
</body>

</html>
